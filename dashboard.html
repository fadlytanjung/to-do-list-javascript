<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 1rem;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .card {
      padding: 1rem;
      border-radius: 8px;
      min-height: 200px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;

      h4 {
        font-size: 1rem;
        color: #333;

      }

      h3 {
        font-size: 2rem;
        color: blueviolet;
      }
    }

    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    table td,
    table th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #ddd;
    }

    table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Dashboard</h1>
  <div class="wrapper">
    <div class="card">
      <h4>
        Total Lot
      </h4>
      <h3 id="total-lot">
        200
      </h3>
    </div>
    <div class="card">
      <h4>
        Total Sales Price
      </h4>
      <h3 id="total-sales-price">
        200
      </h3>
    </div>
    <div class="card">
      3
    </div>
  </div>
  <select name="year" id="year" style="margin-bottom: 1rem;">
    <option value="">Select Year Built</option>
  </select>
  <div style="width: 700px; display: flex; justify-content: space-between; flex-wrap: wrap;" id="wrapper-chart"
    class="wrapper-chart">
    <canvas id="bar-chart"></canvas>
    <canvas id="pie-chart" width="300" height="300"></canvas>
    <canvas id="line-chart" width="300" height="300"></canvas>
  </div>


  <div>
    <label>Sort by Sales Price : </label>
    <select name="sort" id="sort-data-table-sales-price" style="margin-top: 1rem; margin-bottom: 0.5rem;">
      <option value="">Sort Data</option>
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
  </div>
  <table style="width: 100%;">
    <thead>
      <th>NO</th>
      <th>BOROUGH</th>
      <th>NEIGHBORHOOD</th>
      <th>LOT</th>
      <th>SALE PRICE</th>
      <th>SALE DATE</th>
    </thead>
    <tbody id="data-table">

    </tbody>
  </table>
  <script src="./dashboard.js"></script>

</body>

</html>
